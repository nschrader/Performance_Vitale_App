<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawChart1);
      google.charts.setOnLoadCallback(drawChart2);
      google.charts.setOnLoadCallback(drawChart3);
      google.charts.setOnLoadCallback(drawChart4);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Performance', Android.getPerformance()],

        ]);

        var options = {
          width: 2000, height: 600,
          greenFrom: 75, greenTo:100,
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

        chart.draw(data, options);


        setInterval(function() {
          data.setValue(0, 1, Android.getPerformance());
          chart.draw(data, options);
        }, 10000);



      }

      function drawChart1() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Temperature',Android.getCurrentTemperature()],

        ]);

        var options = {
          width: 1000, height: 370,
          greenFrom: Android.getMinTemperature(), greenTo:Android.getMaxTemperature(),
          max: Android.getOptimalTemperature() + 40, min: Android.getOptimalTemperature() - 40,
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div1'));

        chart.draw(data, options);


        setInterval(function() {
          data.setValue(0, 1, Android.getCurrentTemperature());
          chart.draw(data, options);
        }, 10000);



      }
      function drawChart2() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Humidité', Android.getCurrentHumidity()],

        ]);

        var options = {
          width: 1000, height: 370,
          greenFrom: Android.getMinHumidity(), greenTo:Android.getMaxHumidity(),
          max: Android.getOptimalHumidity() + 20, Android.getOptimalHumidity() - 20;
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div2'));

        chart.draw(data, options);


        setInterval(function() {
          data.setValue(0, 1, Android.getCurrentHumidity());
          chart.draw(data, options);
        }, 10000);



      }
      function drawChart3() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['CO2', Android.getCurrentCO2()],

        ]);

        var options = {
          width: 1000, height: 370,
          greenFrom: 400, greenTo: 850,
          yellowFrom: 850, yellowTo 1000,
          redFrom:1000, redTo:10000,
          max: 10000, min: 300,
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div3'));

        chart.draw(data, options);


        setInterval(function() {
          data.setValue(0, 1, Android.getCurrentCO2() );
          chart.draw(data, options);
        }, 10000);



      }
      function drawChart4() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Luminosité', Android.getCurrentLuminosity()],

        ]);

        var options = {
          width: 1000, height: 370,
          redFrom:100, redTo: 300,
          yellowFrom, 300, yellowTo: 500
          greenFrom: 500, greenTo:2500,
          max: 2500, min: 0,
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div4'));

        chart.draw(data, options);


        setInterval(function() {
          data.setValue(0, 1, Android.getCurrentLuminosity() );
          chart.draw(data, options);
        }, 10000);



      }

    </script>
</head>
<body>
<center id="chart_div"></center>

<center>
    <div style="display: inline-block" id="chart_div1"></div>
    <span style="display:inline-block; width: 50;"></span>
    <div style="display: inline-block" id="chart_div2"></div>
</center>
<center>
    <div style="display: inline-block" id="chart_div3"></div>
    <span style="display:inline-block; width: 50;"></span>
    <div style="display: inline-block" id="chart_div4"></div>
</center>


</body>
</html>
